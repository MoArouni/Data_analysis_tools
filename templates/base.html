{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flash-messages">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


<a href="{{ url_for('toggle_demo_mode') }}">
  {% if session.get('demo_mode', False) %}
      Disable Demo Mode
  {% else %}
      Enable Demo Mode
  {% endif %}
</a>
